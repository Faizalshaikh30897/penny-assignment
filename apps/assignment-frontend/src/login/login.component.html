<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Login</mat-card-title></mat-card-header>
    <br><br>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-error style="margin-left: 10px;">{{errorMessage}}</mat-error> 
    <mat-card-actions style="justify-content: space-between;">
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onSubmit()">
        Login
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Don't have an account? Register here.
      </button>
    </mat-card-actions>
  </mat-card>
</div>
